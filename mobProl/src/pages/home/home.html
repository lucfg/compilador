<ion-header>
  <ion-navbar>
    <ion-title>
      MobProL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label stacked>Input your code below:</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-label>program </ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="programName"></ion-input>
      </ion-col>
      <ion-col col-1>
        <ion-label>{{ keyChar }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row #codeRow>
      <ion-col #codeColumn>
        <textarea #myInput id="myInput" rows="1" (keyup)="resizeTextArea()" [(ngModel)]="programCodeString"></textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>{{ keyChar2 }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block (click)="compileAndRun()">Compile and run!</button>
</ion-content>
