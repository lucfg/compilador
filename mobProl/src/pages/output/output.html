<!--
  Generated template for the OutputPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ programName }} Output</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let line of outputLines">
      <ion-col>
        {{ line }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block danger (click)="close()">Close</button>
</ion-content>
