  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ programName }} Output</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button block (click)="run()">Run</button> -->
  <ion-grid no-padding>
    <ion-row *ngFor="let line of outputLines">
      <ion-col col-auto>
        <ion-label>
          {{ line }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block danger (click)="close()">Close</button>
</ion-content>
